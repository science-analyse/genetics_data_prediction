services:
  - type: web
    name: gene-expression-classifier
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PORT
        value: 8000
    buildCommand: ./build.sh
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
